<div class="top-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="top-header_container">
          <ul class="user-profile">
            <li>{{ "signOut" | translate }}</li>
            <li class="logout">{{ "register" | translate }}</li>
          </ul>
          <ul
            class="social-media"
            *ngIf="this.socialMediaList$ | async as socialItems"
          >
            <li *ngFor="let item of socialItems">
              <a [href]="item.link" target="_blank">
                <i [class]="item.icon"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
